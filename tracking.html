<head>

<title>Tracking Service - Don 14 Solutions</title>
<link rel="icon" href="https://files.catbox.moe/p878gt.jpg" type="image/png">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{background:linear-gradient(135deg,#00b8a9,#00695c);color:#fff;overflow-x:hidden;}
header{text-align:center;padding:40px 20px 20px;position:relative;}
header img{width:90px;border-radius:50%;box-shadow:0 0 20px rgba(255,255,255,0.3);}
header h1{font-size:1.9rem;margin-top:10px;font-weight:700;}
header p{color:#e8fff2;margin-bottom:10px;}
.back-btn{position:absolute;left:25px;top:25px;background:#ffffff22;color:#fff;padding:8px 18px;border-radius:20px;text-decoration:none;font-size:0.9rem;transition:0.3s;border:1px solid #fff3;}
.back-btn:hover{background:#ffffff44;}
.form-section{background:#ffffff;color:#333;max-width:700px;margin:40px auto;border-radius:20px;padding:30px 25px;box-shadow:0 6px 25px rgba(0,0,0,0.15);animation:fadeIn 0.8s ease;}
@keyframes fadeIn{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
.form-section h2{text-align:center;margin-bottom:15px;color:#00796b;}
label{display:block;margin:12px 0 5px;font-weight:600;}
input,textarea,select{width:100%;padding:10px 12px;border:2px solid #ccc;border-radius:10px;font-size:1rem;outline:none;transition:0.3s;margin-bottom:10px;}
input:focus,textarea:focus,select:focus{border-color:#00bfa5;}
button{background:#00bfa5;color:#fff;border:none;width:100%;padding:14px;border-radius:12px;font-size:1.1rem;margin-top:20px;cursor:pointer;font-weight:600;transition:0.3s;}
button:hover{background:#00997e;transform:scale(1.02);}
.whatsapp-btn{position:fixed;bottom:25px;right:25px;background:#25d366;color:white;border:none;border-radius:50%;width:60px;height:60px;font-size:28px;cursor:pointer;box-shadow:0 4px 10px rgba(0,0,0,0.3);display:flex;align-items:center;justify-content:center;transition:0.3s ease;}
.whatsapp-btn:hover{background:#20bd5a;transform:scale(1.1);}
footer{text-align:center;padding:30px;color:#d4ffe5;}
@media(max-width:600px){.back-btn{top:15px;left:15px;}}
</style>
</head>
<body>

<header>
<a href="index.html" class="back-btn">â¬… Back to Home</a>
<img src="https://files.catbox.moe/p878gt.jpg" alt="Don 14 Logo" />
<h1>Tracking Services</h1>
<p>Track your package, order, or service</p>
</header>

<section class="form-section">
<h2>Track Your Item</h2>

<label for="trackingType">Tracking Type</label>
<select id="trackingType">
<option value="">-- Select Type --</option>
<option>Package</option>
<option>Order</option>
<option>Service</option>
<option>Other</option>
</select>

<label for="trackingNumber">Tracking Number / Reference</label>
<input type="text" id="trackingNumber" placeholder="Enter your tracking number or reference">

<label for="additionalInfo">Additional Information (optional)</label>
<textarea id="additionalInfo" rows="4" placeholder="Provide any extra details"></textarea>

<label for="fullName">Full Name</label>
<input type="text" id="fullName" placeholder="Enter your full name">

<label for="phone">Phone Number</label>
<input type="tel" id="phone" placeholder="Enter your contact number">

<button onclick="sendTracking()">Send Tracking Request via WhatsApp</button>
</section>

<button class="whatsapp-btn" onclick="window.open('https://wa.me/233537284840','_blank')">ðŸ’¬</button>

<footer>&copy; 2025 Don 14 Solutions. All Rights Reserved.</footer>

<script>
function sendTracking(){
    const type = document.getElementById("trackingType").value.trim();
    const number = document.getElementById("trackingNumber").value.trim();
    const info = document.getElementById("additionalInfo").value.trim();
    const fullName = document.getElementById("fullName").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if(!type || !number || !fullName || !phone){
        alert("Please fill all required fields.");
        return;
    }

    let message = `Hello Don 14 Solutions,%0A%0AI would like to request tracking.%0A`;
    message += `Type: ${type}%0A`;
    message += `Tracking Number/Reference: ${number}%0A`;
    if(info) message += `Additional Info: ${info}%0A`;
    message += `Full Name: ${fullName}%0A`;
    message += `Phone: ${phone}%0A%0AThank you!`;

    window.open(`https://wa.me/233537284840?text=${message}`, "_blank");
}
</script>
</body>
</html>
